<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos intro</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="controls">
                <h5 class = "titulo">Playing now</h5>
            </div>
            <div class="album">
                <img src="icons/Jackenstein's_Pumpkin_battle_laughing.gif" height = "150px" >
            </div>
            <h2 class = "name_artist">Taking Too Too</h2>
            <h3 class = "name_song" id = "n_song"></h3>
            <input type = "range" value = "20" min = "0" class = "player_level">
            <audio class = "player_audio" controls id = "audio">
                <source id = "source" type = "audio/mpeg">
            </audio>
            <div class="player_btn">
                    <button class = "button" id = "ant"> ◁◁</button>
                    <button class = "button" id ="play">▐ ▌</button>
                    <button class = "button" id = "sig">▷▷</button>
            </div>       
            <h3>PlayList</h3>
		    <div id="playlist"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
